backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: ""       # 既存の静的HTMLがルート直下にある場合
    create: false
    fields:
      - label: "ファイル名"
        name: path
        widget: hidden
      - label: "本文"
        name: body
        widget: markdown
